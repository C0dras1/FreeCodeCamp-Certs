<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer ></script>
</head>
<body>
  <main class="container">
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">Short form descriping FCC's users</p>
    <form action="post" id="survey-form">
      <!-- Name input -->
      <label for="name" id="name-label">Name *</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <!-- Email input -->
      <label for="email" id="email-label">Email *</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      <!-- Age input -->
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" name="number" id="number" placeholder="Enter your Age" min="1" max="120">
      <!-- Dropdown input -->
      <label>How many years have you been coding?</label>
      <select name="skill level" id="dropdown">
        <option value=""></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
      <!-- Radio input -->
      <label for="gender">Sex:</label>
      Male<input type="radio" name="gender" id="male-radio" value="Male">
      Female<input type="radio" name="gender" id="female-radio" value="Female">


      <!-- Checkboxes input -->
      <label for="skills">What skills/languages have you learned?</label>
      <input type="checkbox" name="skills" id="skill1" value="HTML">HTML
      <input type="checkbox" name="skills" id="skill2" value="CSS">CSS
      <input type="checkbox" name="skills" id="skill3" value="PHP">PHP
      <input type="checkbox" name="skills" id="skill4" value="JavaScript">JavaScript
      <input type="checkbox" name="skills" id="skill5" value="Angular/React/Vue">Angular/React/Vue
      <input type="checkbox" name="skills" id="skill6" value="SASS/SCSS/LESS">SASS/SCSS/LESS
      <!-- textArea input -->
      <label for="comments">Additonal Comments: </label>
      <textarea name="comments" id="" cols="50" rows="10" placeholder="please give me feedback"></textarea>
      <input type="submit" value="submit" id="submit">
    </form>
  </main>
</body>
</html>
